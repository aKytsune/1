<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historie Coffee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="torta-container">
        <img id="torta-cookie" src="https://i.imgur.com/k2R3R1v.png" alt="Torta-cookie">
    </div>

    <div id="site-container" class="oculto">
        <header>
            <h1>Historie Coffee</h1>
        </header>
        <main>
            <p>Seja bem-vindo(a) ao mundo do café! Descubra as melhores histórias e sabores.</p>
        </main>
    </div>

    <script>
        // Quando a torta é clicada...
        document.getElementById('torta-cookie').addEventListener('click', function() {
            // ...esconde o contêiner da torta
            document.getElementById('torta-container').style.display = 'none';
            // ...e mostra o contêiner do site
            document.getElementById('site-container').style.display = 'block';
        });
    </script>

</body>
</html>
